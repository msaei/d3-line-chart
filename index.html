<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="grey darken-4">
    <div class="nav z-depth-0">
        <div class="section center">
            <h3 class="white-text center">
                - The Logger -
            </h3>
        </div>
    </div>
    <div class="section center">
        <p class="grey-text flow-text">
            A dayli code tracher for 100ees
        </p>
    </div>
    <div class="container section">
        <div class="row">
            <div class="col s12 l5">
                <button class="active" code-activity="coding">Coding</button>
                <button data-activity="studying">studying</button>
                <button data-activity="hacking">hacking</button>
                <button data-activity="blogging">blogging</button>
            </div>
            <div class="col s12 l6 push-l1">
                <div class="canvas"></div>
            </div>
        </div>
        <form class="col m6 push-m3">
            <p class="flow-text grey-text center">How much <span> coding </span> have you done today?</p>
            <input type="text" class="grey-text" id="coding" placeholder="time in minutes">
            <p class="pink-text text-lighten-1 error">error</p>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
</body>

</html>
